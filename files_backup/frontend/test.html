<!DOCTYPE html>
<html>
    <head>

</head>
<body>
    <p id="reply">Hello</p>
    <script>
    function predict(message) {
        let options = {
            method: 'POST',
            mode: 'cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message }),
        }
        const reply=""
        return fetch('http://127.0.0.1:5000/predict',options).then(r=>r.json()).then((d)=> {return d.answer})   
    }
    </script>
    <script>        
        reply = predict("Hi").then(function(val) {var answer=val;  document.getElementById("reply").innerHTML=answer;});
    </script>
</body>
</html>
